<script>
    var runthru = 0;
    var client = new XMLHttpRequest();
    var handData = [];
    client.open('GET', 'training_data.csv');
    client.onreadystatechange = function() {
      var start = 0;
      var end = 0;
      var i = 0;
        //Data in:
        //client.responseText
        //Do stuff with it.
        // ***Train the SVM***
        if(client.responseText == null) {
          console.log("something is wrong with text file")
          return;
          //do nothing
        } else

        //prevent it from running before it exists
        if(client.responseText.indexOf("\n", end) == -1) {
          end = client.responseText.indexOf("\n", end) + 1;
        } else {
          //prevent from running a second time
          if(runthru != 1) {
            while(start < 32000) {
              console.log(i);
            //console.log(client.responseText.indexOf("\n", start));
            start = client.responseText.indexOf("\n", start);
            handData.push(client.responseText.substring(start,i));
            start = start + 1;
            i = start;
            }
          handData.push(client.responseText.substring(client.responseText.length+1,i));
          //prints out only the code at the top
          console.log(client.responseText.substring(client.responseText.length+1,i));
          runthru = 1;
        }
      }




    }
    client.send();
</script>
